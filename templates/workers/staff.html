{% extends "base.html" %}

{% block content %}

<h1 class="staff1">Here is a list of our staff currently working at the company!</h1>

{% for worker in all_workers %}
    <table class="workers">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Date of Birth</th>
        </tr>
        <tr>
            <td>{{worker.name}}</td>
            <td>{{worker.age}}</td>
            <td>{{worker.dob}}</td>
        </table>   

{% endfor %}

{% endblock %}
